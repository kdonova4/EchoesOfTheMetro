spring.application.name=echoes-of-the-metro

# JDBC connection
spring.datasource.url=jdbc:postgresql://localhost:5432/echoes_of_the_metro
spring.datasource.username=${EOTM_DB_USERNAME}
spring.datasource.password=${EOTM_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.properties.hibernate.default_schema=eotm
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect